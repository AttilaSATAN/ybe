<section data-ng-controller="SubPagesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Sub pages</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="subPage in subPages" data-ng-href="#!/sub-pages/{{subPage._id}}" class="list-group-item">
            <small class="list-group-item-text">{{subPage.created | date:'medium'}} / {{subPage.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{subPage.name}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!subPages.$resolved || subPages.length">
    	No Sub pages yet, why don't you <a href="/#!/sub-pages/create">create one</a>?
    </div>
</section>
