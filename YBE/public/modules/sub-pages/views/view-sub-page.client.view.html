<section data-ng-controller="SubPagesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{subPage.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == subPage.user._id">
		<a class="btn btn-primary" href="/#!/sub-pages/{{subPage._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{subPage.created | date:'mediumDate'}} by {{subPage.user.displayName}}</em>
	</small>
</section>
